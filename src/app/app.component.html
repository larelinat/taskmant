<div class="app">
  <header class="header"><app-header /></header>
  <section class="main">
    <div *ngIf="loginService.isLoggedIn(); else login" class="main">
      <router-outlet />
    </div>
    <ng-template #login>
      <app-login></app-login>
    </ng-template>
  </section>
  <footer class="footer">
    <app-footer></app-footer>
  </footer>
</div>
